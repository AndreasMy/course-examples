<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurs Eksempler</title>
    <link rel="stylesheet" href="../styles/default.css" />
    <link rel="stylesheet" href="../styles/example-2.css" />
  </head>
  <body>
    <h1>Block - in</h1>
    <div class="continer-two">
      <img class="img-comp2" src="../images/02figure-under.JPG" alt="" />
      <img
        class="img-overlay2"
        id="overlayImg2"
        src="../images/02figure-over.JPG"
        alt=""
      />
      <input
        id="slider2"
        type="range"
        min="0"
        max="100"
        value="50"
        id="slider"
        oninput="slide1()"
      />
    </div>
    <div class="txt-container">
      <p>
        I en block-in forenkler vi helheten til det mest essensielle. 
      </p><br>
      <p>
        Det å finne det essensielle innebærer å bygge en evne til å fange proporsjonene, være spesifikk med konturen og å forenkle tonene ned til det minimale.
      </p><br>
    </div>
    <div class="nav-wrapper">
      <input id="navHome" class="nav-btn" type="button" onclick="navPrevious()" value="Forrige">
      <input id="navHome" class="nav-btn" type="button" onclick="navHome()" value="Hjem">
      <input id="navHome" class="nav-btn" type="button" onclick="navNext()" value="Neste">
    </div>
    
    <script src="../script/script.js"></script>
    <script src="../script/nav.js"></script>
  </body>
</html>
