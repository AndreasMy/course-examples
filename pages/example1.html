<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eksempel 1</title>
    <link rel="stylesheet" href="../styles/default.css" />
    <link rel="stylesheet" href="../styles/example-1.css" />
  </head>
  <body>
    <h1>Rytmer: Parallelle linjer</h1>
    <div class="container-one">
      <img class="img-comp-img" src="../images/01figure-under.JPG" alt="" />
      <img
        class="img-comp-overlay"
        id="overlayImg"
        src="../images/01figure-layer-1.JPG"
        alt=""
      />
      <input
        id="slider"
        type="range"
        min="0"
        max="100"
        value="50"
        id="slider"
        oninput="slide()"
      />
    </div>
    <div class="txt-container">
      <p>
        Rytmer er til for 책 finne de essensielle markeringene i en tegning. Det er fort gjort 책 miste oversikten over helheten, og rytmer er til for 책 bevare det helhetslige overblikket.
      </p> <br>
      <p class="txt-container">
        Parallelle linjer kan hjelpe til med 책 etablere god rytmikk igjennom tegningen. 
      </p>
    </div>
    <div class="nav-wrapper">
      <input id="navHome" class="nav-btn" type="button" onclick="navPrevious()" value="Forrige">
      <input id="navHome" class="nav-btn" type="button" onclick="navHome()" value="Hjem">
      <input id="navHome" class="nav-btn" type="button" onclick="navNext()" value="Neste">
    </div>
    
    <script src="../script/script.js"></script>
    <script src="../script/nav.js"></script>
  </body>
</html>
