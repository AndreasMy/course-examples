<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurs Eksempler</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container-one">
      <img class="img-comp-img" src="images/01figure-under.JPG" alt="" />
      <img
        class="img-comp-overlay"
        id="overlayImg"
        src="images/01figure-over.JPG"
        alt=""
      />
      <input
        id="slider"
        type="range"
        min="0"
        max="100"
        value="50"
        id="slider"
        oninput="slide()"
      />
    </div>
    <div class="continer-two">
      <img class="img-comp2" src="images/02figure-under.JPG" alt="" />
      <img
        class="img-overlay2"
        id="overlayImg2"
        src="images/02figure-over.JPG"
        alt=""
      />
      <input
        id="slider2"
        type="range"
        min="0"
        max="100"
        value="50"
        id="slider"
        oninput="slide1()"
      />
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
